 <!-- ==========================HAMBURGER MENU JS======================================================== -->

<script>
const hamburgerMenu = document.getElementsByClassName('hamburger-menu')[0];
const sideNav = document.getElementsByClassName('sidenav-container')[0];
const article = document.getElementsByClassName('article')[0];
const navToggle = document.getElementsByClassName('hamburger-menu')[0];

hamburgerMenu.addEventListener('click', () => {
    sideNav.classList.toggle('active')
    article.classList.toggle('active')
    navToggle.classList.toggle('active')
    })


window.addEventListener("resize", () => {
    if(document.body.clientWidth > 769) {
       sideNav.classList.remove('active') 
       article.classList.remove('active')
       navToggle.classList.remove('active')
    }    
})
</script>


<!-- ========================Code Clipboard Toggle JS============================== -->

<script>
const copyButtonLabel = " ";
let blocks = document.querySelectorAll("pre");

blocks.forEach((block) => {
  // only add button if browser supports Clipboard API
  if (navigator.clipboard) {
    let button = document.createElement("button");
    button.classList.add("clipboard-button");
    button.innerText = copyButtonLabel;
    let icon = document.createElement("i");
    button.appendChild(icon);
    icon.innerHTML = '<i class="fa-regular fa-clipboard"></i>';
    block.appendChild(button);

    button.addEventListener("click", async () => {
      await copyCode(block, icon);
    });
  } 
});

async function copyCode(block, icon) {
  let code = block.querySelector("code");
  let text = code.innerText;

  await navigator.clipboard.writeText(text);

  // visual feedback that task is completed
  icon.innerHTML = '<i class="fa-solid fa-check"></i>';

  setTimeout(() => {
    icon.innerHTML = '<i class="fa-regular fa-clipboard"></i>';
  }, 2000);
}

</script>
